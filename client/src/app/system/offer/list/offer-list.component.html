<article>
  <h1>Список товаров</h1>
  <a [routerLink]="['/', 'offer']">Добавить товар</a>
  <ul>
    <li *ngFor="let offer of offers">
      <a [routerLink]="['/', 'offer', offer.offerId]">
        {{ offer.name }}
      </a>
      <button type="button" (click)="delete(offer)">Удалить</button>
    </li>
  </ul>
</article>
